        - Row: "<b><size=130%>$Attack$ <sprite name=Attack> *TAttack* <size=100%><voffset=1>@TAttack@"
        - Row: "$Range$ <sprite name=Range> *TAttack.Range*"
        - Row: "$Target$ <sprite name=Target> *TAttack.Target*"
        - Row: "$Pull$ <sprite name=Pull> *TAttackSubPull*"
    Bottom:
        - Row: "<b><size=130%>$Move$ <sprite name=Move> *BMove*"
        - Row: "$Jump$ <sprite name=Jump>"
        - Row: "<size=50%> "
        - Active:
            Ability: BShield
            ListLayout: "<b><size=130%>$Shield$ <sprite name=Shield> *BShield*"
            Layout: "<b><size=130%>$Shield$ <sprite name=Shield> *BShield* <size=100%><voffset=1>@BShield@"
            Icon: "Shield"
        - Row: "<size=20%> "
        - Duration: Round
