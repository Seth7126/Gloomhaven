Parser: AbilityCard
Name: $ABILITY_CARD_SwiftStrength$
Character: RedGuardID
ID: 11224
Level: 1
Initiative: 16
Discard: [Discard,Discard]
Data:
    Top:
        Abilities:
            TAttack:
                Attack:
                    Amount: 2
                    Enhancements: 1
                Range: 2
                Target: 2
                SubAbilities:
                    TAttackSubPull:
                        Pull: 1
                        IsInlineSubAbility: True
                        AnimOverload: TargetedPull
                AnimOverload: RangedAttack
