Parser: AbilityCard
Name: $ABILITY_CARD_DoNoHarm$
Character: SawbonesID
ID: 436
Level: 4
Initiative: 76
Discard: [Discard,Discard]
Data:
    Top:
        Abilities:
            TKill:
                Kill: True
                Filter:
                    TargetType: Enemy
                    EnemyType: [Normal, Elite]
                SubAbilities:
                    TKillSubDisarmImmobilize:
                        Disarm: True
                        Condition: Immobilize
                        Filter: Self
                        AnimOverload: SelfDebuff
                AnimOverload: HeavyMeleeAttack
