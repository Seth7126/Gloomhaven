        - Row: "<b><size=130%>$Move$ <sprite name=Move> *BMove* <size=100%><voffset=1>@BMove@"
        - Row: "<size=20%> "
        - Consume:
            Name: BCFire
            Text: "+3 $Move$ <sprite name=Move>"
        - Row: "<size=20%> "
        - Consume:
            Name: BCAir
            Text: "$Jump$ <sprite name=Jump>, <sprite name=XP1>"
