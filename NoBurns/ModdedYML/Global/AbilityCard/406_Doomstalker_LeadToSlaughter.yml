Parser: AbilityCard
Name: $ABILITY_CARD_LeadtoSlaughter$
Character: DoomstalkerID
ID: 406
Level: 9
Initiative: 40
Discard: [Discard,Discard]
Data:
    Top:
        Abilities:
            TAttack:
                Attack:
                    Amount: 4
                    Enhancements: 1
                Range: 
                    Amount: 6
                    Enhancements: 1
                AnimOverload: RangedAttack
                SubAbilities:
                    BSubControlActor:
                        ControlActor:
                            Abilities:
                                EnemyWillDoThis:
                                    Move: 3
                                    StrengthIsBase: True
                            ControlDurationType: ControlForOneAction
                            ControlActorType: Enemy
                        Filter: Enemy
    Bottom:
        Abilities:
            BMove:
                Move:
                    Amount: 3
                    Enhancements: 1
            BTransferDooms:
                TransferDooms: -1 #-1 = all dooms
                Range: 4
                Filter: Enemy
                AnimOverload: DoomTarget
Layout:
    Top:
        - Row: "<b><size=130%>$Attack$ <sprite name=Attack> *TAttack* <size=100%><voffset=1>@TAttack@"
        - Row: "$Range$ <sprite name=Range> *TAttack.Range* @TAttack.Range@"
        - Row: "<size=20%> "
        - Row: "$406_T$"
    Bottom:
        - Row: "<b><size=130%>$Move$ <sprite name=Move> *BMove* <size=100%><voffset=1>@BMove@"
        - Row: "<size=50%> "
        - Row: "$406_B$"
