Parser: AbilityCard
Name: $ABILITY_CARD_NaturalRemedy$
Character: BeastTyrantID
ID: 503
Level: 8
Initiative: 25
Discard: [Discard,Discard]
Data:
    Top:
        Abilities:
            THeal:
                Heal: 
                    Amount: 5
                    Enhancements: 1
                Range: 3
                Filter: [Self, Ally]
                AnimOverload: Heal
        Consumes:
            TCAir:
                Elements: Air
                AbilityOverrides:
                    TCAirHealBuff:
                        ParentName: THeal
                        Strength: 1
                        Range: 1
                XP: 1
    Bottom:
        Abilities:
            BMove:
                Move:
                    Amount: 4
                    Enhancements: 1
            BStrengthen:
                Strengthen: True
                Filter: Ally
                AnimOverload: RadialBeneficial
Layout:
    Top:
        - Row: "<size=130%><b>$Heal$ <sprite name=Heal> *THeal* <size=100%><voffset=1>@THeal@"
        - Row: "$Range$ <sprite name=Range> *THeal.Range*"
        - Row: "<size=20%> "
        - Consume:
            Name: TCAir
            Text: "<nobr>+1 $Heal$ <sprite name=Heal></nobr>, <nobr>+1 $Range$ <sprite name=Range></nobr>, <sprite name=XP1>"
    Bottom:
        - Row: "<b><size=130%>$Move$ <sprite name=Move> *BMove* <size=100%><voffset=1>@BMove@"
        - Row: "<size=50%> "
        - Row: "<b><size=130%>$Strengthen$ <sprite name=Strengthen>"
        - Row: "$Affect_OneAdjacentAlly$"
