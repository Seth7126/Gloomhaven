        - Consume:
            Name: TCDark
            Text: "$Poison$ <sprite name=Poison>, $Curse$ <sprite name=Curse>"
        - Row:
            - ColumnWidths: "30,20,20"
            - Column:
            - Column:
                - Infuse: Ice
            - Column:
                - XP: 1
    Bottom:
        - Row: "<b><size=130%>$Move$ <sprite name=Move> *BMove* <size=100%><voffset=1>@BMove@"
        - Row: "<size=50%> "
        - Consume:
            Name: BCIce
            Text:
                - ColumnWidths: "75,10,5,10"
                - Column:
                    - Active:
                        Ability: BCIceShield
                        Icon: "Shield"
                        ListLayout: "$Shield$ <sprite name=Shield> 1, $Self$"
                        Layout:
                            - Row: "<b><size=130%>$Shield$ <sprite name=Shield> 1"
                            - Row: "<line-height=100%><size=100%>$Self$"
                - Column:
                    - Row: "<sprite name=XP1>"
                - Column:
                - Column:
                    - Duration: Round