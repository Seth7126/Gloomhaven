Parser: AbilityCard
Name: $ABILITY_CARD_SharedNightmare$
Character: MindthiefID
ID: 171
Level: 8
Initiative: 7
Discard: [Discard,Discard]
Data:
    Top:
        Abilities:
            TAttack:
                Attack:
                    Amount: 3
                    Enhancements: 1
                Range: 4
                Target:
                    Amount: 2
                    Enhancements: 1
                AnimOverload: MindAttack
        Consumes:
            TCDark:
                Elements: Dark
                AbilityOverrides:
                    TCEarthImmo:
                        ParentName: TAttack
                        Conditions: [Poison, Curse]
        Infuse: Ice
        XP: 1
    Bottom:
        Abilities:
            BMove:
                Move:
                    Amount: 5
                    Enhancements: 1
