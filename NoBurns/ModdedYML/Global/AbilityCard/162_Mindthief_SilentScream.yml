    Top:
        Abilities:
            TAttack:
                Attack:
                    Amount: 2
                    Enhancements: 1
                Augment:
                    Type: Melee
                    Abilities:
                        TAugmentHeal:
                            Heal: 2
                            Range: 2
                            Filter: [Self, Ally]
