Parser: BattleGoal
ID: BattleGoal_Closer
LocalisedName: BATTLEGOAL_Closer
LocalisedDescription: BATTLEGOAL_Closer_Desc
#Kill the last monster to die in the scenario.
PerkPoints: 1
CheckAtEndOfScenario: True
BattleGoalCondition:
    - Targets:
        Filter: LastKill
        Targets: 1
        Conditional:
            Amount: "== 1"
        Value: 1
        ScenarioResult: Win
        SubFilter: Scenario
BattleGoalFailCondition:
    - Targets:
        Filter: LastKill
        Targets: 1
        Conditional:
            Amount: "== 2"
        Value: 1
        ScenarioResult: Win
        SubFilter: Scenario
TreasureTables: [TT_Battle_Goals_1]