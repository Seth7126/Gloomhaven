Parser: Scenario
ID: Scenario_Story_Tinkerer_2
BaseBiome: Forest
#BaseSubBiome: Ruined
BaseTone: Natural
MonsterFamily: Bandit
ScenarioMeshes: [DGN_Barrow_04_MAT]
ChestTreasureTables: [TT_Tinkerer_1_Chest]
ScenarioStartMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_START_1
          Character: EliteCultist
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_START_2
          Character: Narrator
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_START_3
          Character: EliteCultist
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_START_4
          Character: Trainer
ScenarioCompleteMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_SUCCESS_1
          Character: Narrator
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_SUCCESS_2
          Character: Priestess
    DialogueLines:
        - Text: SCENARIO_STORY_TINKERER_2_SUCCESS_3
          Character: Enchantress

ScenarioLayout:
    Objectives:
        XCharactersDie:
            Result: Win
            Filter:
                EnemyClasses: [CultistID, CultistEliteID]
            KillAmount: [2,2,4,6]    
        XCharactersDie:
            Result: Lose
            KillAmount: [1,1,1,1]                
            Filter:
                ActorType: Player
                PlayerClasses: [TinkererID]                
            ObjectiveDescription: Scenario_Story_Tinkerer_Character_Fail_Objective 
    ScenarioModifiers:
        SM1:
            Type: ApplyActiveBonusToActor
            TriggerPhase: StartRound
            ScenarioAbilityID: ScenarioAbility_Shield2_Self
            ApplyToEachActorOnce: True
            Filter:
                ActorType: [Enemy]
                EnemyClasses: [CultistID, CultistEliteID]
        SM2:
            Type: TriggerAbility
            TriggerPhase: EndTurn
            ScenarioAbilityID: ScenarioAbility_Heal1_Self
            Filter:
                ActorType: [Enemy]
                EnemyClasses: [CultistID, CultistEliteID]          
    Rooms:
        Room1:
            Threat: 75
            PossibleRooms:
                - LargeEmptyRoom:
                    OneHexObstacles: [50,20] 
                    TwoHexObstacles: [20,20]
                    Traps: [50]
                    Spawners:
                        - SpawnerTriggerType: StartRound
                          SpawnerActivationType: RoomRevealed
                          LoopSpawnPattern: False
                          SpawnRoundInterval: [1, 1, 1, 1]
                          SpawnRoundEntries:
                            Default:
                              - SpawnClasses: [CultistEliteID, CultistEliteID, CultistEliteID, CultistEliteID]
                        - SpawnerTriggerType: StartRound
                          SpawnerActivationType: RoomRevealed
                          LoopSpawnPattern: False
                          SpawnRoundInterval: [1, 1, 1, 1]
                          SpawnRoundEntries:
                            Default:
                              - SpawnClasses: [Empty, Empty, Empty, CultistEliteID]
        Room2:
            RoomRevealedMessage:
                MessageLayoutType: 4
                DialogueLines:
                    - Text: SCENARIO_STORY_TINKERER_2_ROOM_2_1
                      Character: Narrator            
                    - Text: SCENARIO_STORY_TINKERER_2_ROOM_2_2
                      Character: Trainer            
            Threat: 75
            PossibleRooms:
                - LongEmptyCorridor: 
                    Biome: Crypt
