Parser: AbilityCard
Name: $ABILITY_CARD_Vengeance$
Character: ElementalistID
ID: 470
Level: 7
Initiative: 33
Discard: [Discard,Discard]
Data:
    Top:
        Abilities:
            TAttack:
                Attack:
                    Amount: 2
                Range: 3
                AreaEffect: "0,0,R|-1,1,R|1,1,R|-2,0,E"
                AreaEffectLayoutOverride: "0,0,R|2,0,R|1,1,R|-1,1,E"
                MultiPassAttack: False
                AnimOverload: AreaHexFireIce
        Consumes:
            TCDarkAny:
                Elements: [Any,Dark]
                AbilityOverrides:
                    TCDarkKillInstead:
                        ParentName: TAttack
                        Kill: True
                        Filter:
                            TargetType: Enemy
                            EnemyType: Normal
                        AbilityXP: 1
                        AnimOverload: AreaHexFireIceKill
    Bottom:
        Abilities:
            BMove:
                Move:
                    Amount: 3
                    Enhancements: 1
            BRetaliate:
                Retaliate:
                    Amount: 1
                    Enhancements: 1
                Filter: Ally
        Consumes:
            BCLightAny:
                Elements: [Any,Light]
                AbilityOverrides:
                    BCLightAnyRetaliateBuff:
                        ParentName: BRetaliate
                        Strength: 2
                XP: 1
Layout:
    Top:
        - ColumnWidths: "78,15"
        - Column:
            - Row: "<b><size=130%>$Attack$ <sprite name=Attack> *TAttack* <size=100%><voffset=1>@TAttack@"
            - Row: "$Range$ <sprite name=Range>*TAttack.Range*"
            - Row: "<size=50%> "
            - Consume:
                Name: TCDarkAny
                Text: "$470_T$"
        - Column:
            - Row: "£Area£"
    Bottom:
        - Row: "<b><size=130%>$Move$ <sprite name=Move> *BMove* <size=100%><voffset=1>@BMove@"
        - Row: "<size=50%> "
        - Active:
            Ability: BRetaliate
            Icon: "Retaliate"
            ListLayout: "$Retaliate$ <sprite name=Retaliate> *BRetaliate*, $Affect_OneAdjacentAlly$"
            ListLayoutAlt: "$Retaliate$ <sprite name=Retaliate> 3, $Affect_OneAdjacentAlly$"
            Layout:
                - Row: "<b><size=130%>$Retaliate$ <sprite name=Retaliate> *BRetaliate* <size=100%><voffset=1>@BRetaliate@"
                - Row: "$Affect_OneAdjacentAlly$"
            LayoutAlt:
                - Row: "<b><size=130%>$Retaliate$ <sprite name=Retaliate> 3 <size=100%><voffset=1>@BRetaliate@"
                - Row: "$Affect_OneAdjacentAlly$"
        - Row: "<size=20%> "
        - Consume:
            Name: BCLightAny
            Text: "+2 $Retaliate$ <sprite name=Retaliate>, <sprite name=XP1>"
        - Duration: Round
