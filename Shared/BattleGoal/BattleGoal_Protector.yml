Parser: BattleGoal
ID: BattleGoal_Protector
LocalisedName: BATTLEGOAL_Protector
LocalisedDescription: BATTLEGOAL_Protector_Desc
#Allow none of your allies to become exhausted
#during the scenario - Fail
PerkPoints: 1
CheckAtEndOfScenario: True
BattleGoalCondition:
    - Targets:
        Filter: Exhaust
        Who: [Player,NotSelf]
        Conditional:
            Amount: "== 0"
        ScenarioResult: Win
        Value: 1
        SubFilter: Scenario
BattleGoalFailCondition:
    - Targets:
        Filter: Exhaust
        Who: [Player,NotSelf]
        Conditional:
            Amount: "> 0"
        Value: 1
        SubFilter: Scenario
TreasureTables: [TT_Battle_Goals_1]