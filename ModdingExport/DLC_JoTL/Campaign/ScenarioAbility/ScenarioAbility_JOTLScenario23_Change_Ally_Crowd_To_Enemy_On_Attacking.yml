Parser: ScenarioAbility
ID: ScenarioAbility_JOTLScenario23_Change_Ally_Crowd_To_Enemy_On_Attacking
ScenarioAbility:
    AActive:
        AddActiveBonus:
            ChangeAllegiance:
                ChangeToType: Enemy
            Target: 1
            Targeting: All
            AutoTrigger: True
            AnimOverload: PowerUp
            Filter:
                EnemyClasses: [CrowdMemberID]
                ActorType: Ally
        ActiveBonus:
            Duration: Persistent
            Behaviour: DuringActionAbilityOnAttackFinished
            NeedsDamage: True
            Filter:
                EnemyClasses: [CrowdMemberID]
                Invert: True
            Hidden: True

#When players attack non-crowd members (eg the monsters in the arena) 
#then we randomly change an ally crowd to an enemy