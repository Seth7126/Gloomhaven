Parser: BattleGoal
ID: BattleGoal_Recluse
LocalisedName: BATTLEGOAL_Recluse
LocalisedDescription: BATTLEGOAL_Recluse_Desc
#Never end you turn adjacent to any of your allies.
PerkPoints: 1
CheckAtEndOfScenario: True
BattleGoalCondition:
    - Targets:
        Filter: TurnsWithAdjacency
        AdjacentTo: [Ally]
        Conditional:
            Amount: "== 0"
        Value: 1
        SubFilter: Scenario
BattleGoalFailCondition:
    - Targets:
        Filter: TurnsWithAdjacency
        AdjacentTo: [Ally]
        Conditional:
            Amount: "> 0"
        Value: 1
        SubFilter: Scenario
TreasureTables: [TT_Battle_Goals_1]