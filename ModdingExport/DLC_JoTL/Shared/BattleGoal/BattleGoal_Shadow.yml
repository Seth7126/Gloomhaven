Parser: BattleGoal
ID: BattleGoal_Shadow
LocalisedName: BATTLEGOAL_Shadow
LocalisedDescription: BATTLEGOAL_Shadow_Desc
#End each of your turns adjacent to any of your allies.
PerkPoints: 1
CheckAtEndOfScenario: True
BattleGoalCondition:
    - Targets:
        Filter: TurnsWithoutAdjacency
        AdjacentTo: [Ally]
        Conditional:
            Amount: "== 0"
        Value: 1
        SubFilter: Scenario
BattleGoalFailCondition:
    - Targets:
        Filter: TurnsWithoutAdjacency
        AdjacentTo: [Ally]
        Conditional:
            Amount: "> 0"
        Value: 1
        SubFilter: Scenario
TreasureTables: [TT_Battle_Goals_1]