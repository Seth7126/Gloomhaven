Parser: BattleGoal
ID: BattleGoal_Agoraphobe
LocalisedName: BATTLEGOAL_Agoraphobe
LocalisedDescription: BATTLEGOAL_Agoraphobe_Desc
#End each of your turns adjacent to a wall or obstacle.
PerkPoints: 1
CheckAtEndOfScenario: True
BattleGoalCondition:
    - Targets:
        Filter: TurnsWithoutAdjacency
        AdjacentTo: [Wall, Obstacle]
        Conditional:
            Amount: "== 0"
        Value: 1
        SubFilter: Scenario
BattleGoalFailCondition:
    - Targets:
        Filter: TurnsWithoutAdjacency
        AdjacentTo: [Wall, Obstacle]
        Conditional:
            Amount: "> 0"
        Value: 1
        SubFilter: Scenario
TreasureTables: [TT_Battle_Goals_1]