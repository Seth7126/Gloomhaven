Parser: Scenario
ID: Scenario_Story_WingedHorror
BaseBiome: Crypt
BaseSubBiome: Ruined
BaseTheme: Library
ScenarioMeshes: [GUI_MapIcon_BossLairs-B3_MAT]
ChestTreasureTables: [DefaultChest]
ScenarioStartMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_STORY_WingedHorror_START_1
          Character: Enchantress
        - Text: SCENARIO_STORY_WingedHorror_START_2
          Character: Merchant
        - Text: SCENARIO_STORY_WingedHorror_START_3
          Character: Trainer
ScenarioCompleteMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_STORY_WingedHorror_SUCCESS_1
          Character: Narrator
        - Text: SCENARIO_STORY_WingedHorror_SUCCESS_2
          Character: Narrator
        - Text: SCENARIO_STORY_WingedHorror_SUCCESS_3
          Character: Narrator
ScenarioLayout:
    Objectives:
        KillAllEnemies:       
            Result: Win
            Filter:
                EnemyClasses: [NightDemonID, NightDemonEliteID, CultistID, CultistEliteID, InoxArcherID, InoxArcherEliteID, InoxGuardID, InoxGuardEliteID, WingedHorrorID, FlameDemonID, FlameDemonEliteID] 
            ObjectiveDescription: Scenario_Story_WingedHorror_Win_Objective 
        XCharactersDie:
            Result: Lose
            KillAmount: [1,1,1,1]               
            Filter:
                ActorType: Player            
                PlayerClasses: [SawbonesID]
            ObjectiveDescription: Scenario_Story_Sawbones_Character_Fail_Objective   
               
    Rooms:
        Room1:
            Threat: 50
            PossibleRooms:
                - MediumEmptyRoom:
                    MonsterGroup: InoxCultist
                    TerrainRubble: [100, 100, 100]
        Room2:
            RoomRevealedMessage:
                MessageLayoutType: 4
                DialogueLines:
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_2_1
                      Character: Narrator       
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_2_2
                      Character: Trainer         
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_2_3
                      Character: Merchant        
            Threat: 75
            PossibleRooms:
                - EmptyWindingCorridor: 
                    MonsterGroup: Demon_Night_PlusCultists
                    TwoHexObstacles: [100]
                    TerrainRubble: [100, 100, 100]
                    GoldPiles: [100,100]
        Room3:
            RoomRevealedMessage:
                MessageLayoutType: 4
                DialogueLines:
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_3_1
                      Character: Narrator        
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_3_2
                      Character: Narrator         
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_3_3
                      Character: Narrator       
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_3_4
                      Character: Trainer   
                    - Text: SCENARIO_STORY_WingedHorror_ROOM_3_5
                      Character: Merchant         
            Threat: 125
            PossibleRooms:
                - HugeEmptyRoom: 
                    MonsterGroup: NightFlameDemons
                    TwoHexObstacles: [100]
                    GoldPiles: [100,100]
                    TerrainRubble: [100, 100, 100]
                    Spawners:
                        - SpawnerTriggerType: StartRound
                          SpawnerActivationType: RoomRevealed
                          LoopSpawnPattern: False
                          SpawnRoundInterval: [1, 1, 1, 1]
                          SpawnRoundEntries:
                            Default:
                                - SpawnClasses: [WingedHorrorID, WingedHorrorID, WingedHorrorID, WingedHorrorID]
                    
