Parser: Scenario
ID: Scenario_Relic_SecondSkin
BaseBiome: City
BaseSubBiome: StoneWoodenRooms
BaseTheme: Default
BaseSubTheme: Default
BaseTone: Default
ScenarioMeshes: [DGN_Maus_01_MAT]
ChestTreasureTables: [DefaultChest]
ScenarioStartMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_RELIC_SecondSkin_Start_1
          Character: Narrator
        - Text: SCENARIO_RELIC_SecondSkin_Start_2
          Character: BanditGuard
        - Text: SCENARIO_RELIC_SecondSkin_Start_3
          Character: Trainer
ScenarioCompleteMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_RELIC_SecondSkin_Success_1
          Character: Narrator
ScenarioLayout:
    Objectives:
        ActorReachPosition:       
            Result: Win
            ActorAmount: [1,2,3,4]
        LootX: 
            Result: Win
            LootAmount: [1,1,1,1]
            Filter:
                LootType: GoalChest
    ScenarioModifiers:
        SM1:
            Type: TriggerAbility
            TriggerPhase: StartTurn
            ScenarioAbilityID: ScenarioAbility_AttackBuff1_Self
            ApplyToEachActorOnce: True
            ConditionDecrementTrigger: Never
            Filter:
                ActorType: [Enemy]                    
                EnemyClasses: [BanditGuardID, BanditGuardEliteID, BanditArcherID, BanditArcherEliteID]             
        SM2:
            Type: ApplyActiveBonusToActor
            TriggerPhase: StartRound
            ScenarioAbilityID: ScenarioAbility_Shield1_Self
            ApplyToEachActorOnce: True
            Filter:
                ActorType: [Enemy]                    
                EnemyClasses: [BanditGuardID, BanditGuardEliteID, BanditArcherID, BanditArcherEliteID]         
    Rooms:
        Room1:
            Threat: 75
            PossibleRooms:
                - MediumEmptyRoom:
                    MonsterGroup: Bandit_BossGroup
                    OneHexObstacles: [50] 
                    TwoHexObstacles: [20]
                    Traps: [100,50]
        Room2:
            Threat: 75
            PossibleRooms:
                - EmptyRandomCorridor:
                    MonsterGroup: Bandit_Forest
                    OneHexObstacles: [50,50] 
                    Traps: [100,50,20]
                    GoldPiles: [50,20]
                    GoalChest: [£SecondSkinID£]  
                    Spawners:
                        - SpawnerTriggerType: StartRound
                          SpawnerActivationType: RoomRevealed
                          LoopSpawnPattern: False
                          SpawnRoundInterval: [1, 1, 1, 1]
                          SpawnRoundEntries:
                            Default:
                              - SpawnClasses: [HarrowerInfesterEliteID, HarrowerInfesterEliteID, HarrowerInfesterEliteID, HarrowerInfesterEliteID]
                    
            RoomRevealedMessage:
                MessageLayoutType: 4
                DialogueLines:
                    - Text: SCENARIO_RELIC_SecondSkin_Room_2_1
                      Character: HarrowerInfester                 
                DialogueLines:
                    - Text: SCENARIO_RELIC_SecondSkin_Room_2_2
                      Character: Merchant                    
                DialogueLines:
                    - Text: SCENARIO_RELIC_SecondSkin_Room_2_3
                      Character: Trainer                    
        Room3:
            Threat: 75
            PossibleRooms:
                - EmptyRandomLongCorridor:
                    MonsterGroup: Bandit_Golem
                    TwoHexObstacles: [100]
                    Traps: [100,100]

            RoomRevealedMessage:
                MessageLayoutType: 4
                DialogueLines:
                    - Text: SCENARIO_RELIC_SecondSkin_Room_3_1
                      Character: Merchant
                DialogueLines:
                    - Text: SCENARIO_RELIC_SecondSkin_Room_3_2
                      Character: Merchant                      
        Room4:
            Threat: 100
            IsDungeonExitRoom: True
            PossibleRooms:
                - MediumEmptyRoom:
                    MonsterGroup: Bandit_BossGroup
                    OneHexObstacles: [100,50] 
                    Traps: [100,100,50]
                    GoldPiles: [100, 100]
                      