MonsterFamily: Bandit 
ScenarioMeshes: [DGN_Necro_06_MAT]
ChestTreasureTables: [DefaultChest]
ScenarioStartMessage:
    MessageLayoutType: 4
    DialogueLines:
        - Text: SCENARIO_TRAVEL_NASITRA_START_1
          Character: Trainer
        - Text: SCENARIO_TRAVEL_NASITRA_START_2
          Character: Trainer
