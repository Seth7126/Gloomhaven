                              - SpawnClasses: [Empty,         Empty,          BanditGuardID, BanditGuardID]
                        - SpawnerTriggerType: StartRound
                          SpawnerActivationType: ScenarioStart
                          LoopSpawnPattern: True
                          SpawnRoundInterval: [1, 1, 1, 1]
                          SpawnRoundEntries:
                            Default:
                              - SpawnClasses: [Empty,         Empty,          BanditArcherID, BanditArcherID]
                              - SpawnClasses: [HoundID,         HoundID,          HoundID,          HoundEliteID]
                              - SpawnClasses: [Empty,         HoundID,          HoundID,          HoundID]
                              - SpawnClasses: [BanditGuardID,  BanditGuardID,   BanditGuardID,  BanditGuardID]
                            Easy:
                              - SpawnClasses: [Empty,         Empty,          BanditArcherID, BanditArcherID]
                              - SpawnClasses: [HoundID,         HoundID,          HoundID,          HoundEliteID]
