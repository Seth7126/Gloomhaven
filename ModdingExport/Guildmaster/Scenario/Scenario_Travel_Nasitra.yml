                    Spawners:
                        - SpawnerTriggerType: StartRound
                          SpawnerActivationType: ScenarioStart
                          LoopSpawnPattern: True
                          SpawnRoundInterval: [1, 1, 1, 1]
                          SpawnRoundEntries:
                            Default:
                              - SpawnClasses: [BanditGuardID,  BanditGuardID,   BanditGuardID, BanditGuardEliteID]
                              - SpawnClasses: [Empty,         Empty,          BanditGuardID, BanditGuardID]
